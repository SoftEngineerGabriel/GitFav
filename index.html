<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GtiFav</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="assets/logoGit.svg" alt="logo gitFav">
                <h1>GitFav</h1>
            </div>
            <div class="favorites-input">
                <input type="text" placeholder="Digite o username do github que quer favoritar">
                <button><i class="ph-thin ph-star"></i> Favoritar</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/SoftEngineerGabriel.png" alt="Foto de perfil de Gabriel">
                        <a href="https://github.com/SoftEngineerGabriel">
                            <p>Gabriel Farias</p>
                            <span>/SoftEngineerGabriel</span>
                        </a>
                    </td>
                    <td>123</td>
                    <td>654321</td>
                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/maykbrito.png" alt="Foto de perfil de Mayk">
                        <a href="https://github.com/maykbrito">
                            <p>Mayk Brito</p>
                            <span>/maykbrito</span>
                        </a>
                    </td>
                    <td>123</td>
                    <td>654321</td>
                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
